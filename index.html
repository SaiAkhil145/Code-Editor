<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Code Editor</title>
</head>
<body>
    <section class="container">
        <h1>Code Editor</h1>
        <div class="editor">
            <div class="left">
                <label for=""><i class="bx bxl-html5"></i> HTML</label>
                <textarea onkeyup="run()" spellcheck="false" name="" id="html-code"></textarea>
                <label for=""><i class="bx bxl-css3"></i> CSS</label>
                <textarea onkeyup="run()" spellcheck="false" name="" id="css-code"></textarea>
                <label for=""><i class="bx bxl-javascript"></i> Javascript</label>
                <textarea onkeyup="run()" spellcheck="false"  name="" id="js-code"></textarea>
            </div>
            <div class="right">
                <label for=""><i class="bx bx-play"></i> Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
